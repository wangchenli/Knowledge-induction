<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/react.development.js"></script>
		<script src="./src/react-dom.development.js"></script>
		<script src="./src/babel.min.js"></script>
	</head>

	<body>
		<div id="box">
			 
		</div>
		<script type="text/babel">
			
			class Hello extends React.Component{
				render(){
					let style = {width:'100px',height:'50px',background:'pink'};
					let html = <div style={style}>{this.props.hello}</div>
					if(this.props.type === 'text'){
						html = <input type="text" />
					}else if(this.props.type === 'btn'){
						html = <button>按钮</button>
					}
					return html
						
					
				}
			}
			ReactDOM.render(
				<Hello hello={'hehe'} type={'btn'}></Hello>,
				document.getElementById('box')
			)


		</script>
	</body>
</html>
