  <script src="jquery-3.2.0.js"></script>
  <script>
    $(function () {
      // $('#box').css('width',$('#bigbox').width())
      // $('#box').css('height',$('#bigbox').height())
      $('svg').css('width',$('#bigbox').width())
      $('svg').css('height',$('#bigbox').height())
      $('svg').css('transform','scale(1)')
      

      
      //鼠标滑过提示的信息
      $('#wulumuqi').on('mouseover',function(ev){
        $('#tankuang').show(100)
        $('#tankuang').html(`
          <h2>${$(this).next().text()}</h2>
          <ul>
            <li>11</li>
            <li>22</li>
          </ul>
        `)
        $('#tankuang').css('left',ev.pageX+5+'px')
        $('#tankuang').css('top',ev.pageY+5+'px')
      })
      $('#wulumuqi').on('mouseout',function(ev){
        $('#tankuang').hide()
        $('#tankuang').html()
        $('#tankuang').css('left',0)
        $('#tankuang').css('top',0)
      })



      /*mousewheel(document,function (){
        // console.log("向上");	
        
        num++
        if(num > 4){
          num = 4;
          $('svg').css('transform','scale('+num+')');
          $('svg').css('transition','.7s');
        }
        


			},function (){
        // console.log("向下",num === 0);	

        num--
        if(num < 0){
          num = 0.8;
          $('svg').css('transform','scale('+num+')')
          $('svg').css('transition','.7s');
        }
        

      });*/

      
      var xishu = 1;
      mousewheel(document,function (ev){
        // console.log("向上");	
        
        $('svg').css('transition','.3s')
        xishu++
        if(xishu > 9){
          xishu = 9;
          
        }
        scalingBig(ev)


			},function (ev){
        // console.log("向下",num === 0);	
        $('svg').css('transition','.3s')
        xishu--
        if(xishu < 0.8){
          xishu = 0.8;
          
        }
        scalingSmall(ev)
      });
      
      //控制放大
      function scalingBig(ev){
        let zrX = ev.pageX;
        let ml = $('svg').offset().left;
        let zrY = ev.pageY;
        let mt = $('svg').offset().top;
        let yuantuWidth = $('svg').width();
        let yuantuHeight = $('svg').height();
        
        let fangdaWidth = xishu*yuantuWidth;
        let fangdaHeight = xishu*yuantuHeight;
        if(fangdaWidth < 10000){
          $('svg').css('width',xishu*zrX)
          $('svg').css('height',xishu*zrY)
          $('svg').css('left',zrX-xishu*zrX+ml)
          $('svg').css('top',zrY-xishu*zrY+mt)
          return;
        }        
      }
      function scalingSmall(ev){
        let zrX = ev.pageX;
        let ml = $('svg').offset().left;
        let zrY = ev.pageY;
        let mt = $('svg').offset().top;
        let fangdaWidth = $('svg').width();
        let fangdaHeight = $('svg').height();
        
        let yuantuWidth = xishu*fangdaWidth;
        let yuantuHeight = xishu*fangdaHeight;
        // if(yuantuWidth > 2000){
          $('svg').css('width',xishu*zrX)
          $('svg').css('height',xishu*zrY)
          // $('svg').css('position','absolute')
          $('svg').css('left',zrX-xishu*zrX+ml)
          $('svg').css('top',zrY-xishu*zrY+mt)
        //   return;
        // }        
      }

      //鼠标滚轮事件；
      function mousewheel(element,upFn,downFn){
				element.onmousewheel = fn;
				if(element.addEventListener){
					element.addEventListener("DOMMouseScroll",fn);
				}

				function fn(ev){
					var e = ev || event;
					var direction = true;  // 上

					if(e.wheelDelta){
						direction = e.wheelDelta > 0 ? true : false;
					}
					if(e.detail){
						direction = e.detail < 0 ? true : false;
					}

					// 统一方向

					if(direction){
						// 当执行这个回调函数的时候，把事件对象作为参数传给这个函数
						upFn(e);
					}else{
						downFn(e);
					}

				};	
			}

      //拖动地图
      class Drag{
        constructor(DragBox){
            this.DragBox = DragBox;
            this.disX = 0;
            this.disY = 0;
        }
        init(){
            this.DragBox.onmousedown = this.downFn.bind(this);
        }
        downFn(ev){
            this.disX = ev.clientX - this.DragBox.offsetLeft;
            this.disY = ev.clientY - this.DragBox.offsetTop;
            document.onmousemove = this.moveFn.bind(this);
            document.onmouseup = this.upFn.bind(this);
        }
        moveFn(ev){
            this.DragBox.style.left = ev.clientX - this.disX + 'px';
            this.DragBox.style.top = ev.clientY - this.disY + 'px';
        }
        upFn(){
            document.onmousemove = document.onmouseup = null;
        }
      }
      
      let box1 = document.getElementById('box');
      let d = new Drag(box1);
      d.init();


      


    })
    

  </script>
