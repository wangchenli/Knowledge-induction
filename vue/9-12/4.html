<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="box">
            <input type="button" v-model="message" @click="message = 'hi'" />
            <p>{{message}}</p>
            <hahaha :aa="message" @abc="messageChangeListener"></hahaha>
        </div>
        <script src="vue.js"></script>
        <script>
            Vue.component('hahaha',{
                data:function(){
                    return {
                        title:'hahaha',
                        m : this.aa
                    }
                },
                computed:{
                    n(){
                        return this.aa;
                    }
                },
                props:['aa'],
                template:`
                    <div>
                        <input type="button" v-model="title" @click="changeMessage" />
                        <p>{{n}}</p>
                    </div>
                `,
                methods:{
                    changeMessage(){
                        this.$emit('abc','jjjjjjjj')
                    }
                }
            })
            new Vue({
                el:'#box',
                data:{
                    message:'hello'
                },
                methods:{
                    messageChangeListener(title){
                        this.message = title
                    }
                }
            })
        </script>
    </body>
</html>
