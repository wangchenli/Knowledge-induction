<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template 制作模版</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>Template 制作模版</h1>
    </hr>  
    <div id="app">
      {{message}}
      
      <template id="aa">
        <h2 style="color:yellow;">我是一个标签</h2>
      </template>
      
    </div>
    <script type="x-template" id="bb">
      <h2 style="color:yellow;">我是一个script标签模板</h2>
    </script>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          message:'hello~~~~~'
        },
        template:'#bb'
        // template:`<h2 style="color:red;">我是选项模板</h2>`
      })
    </script>
  </body>
</html>
