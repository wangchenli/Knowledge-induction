<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-model实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-model 实例</h1>
    <hr>  
    <div id="app">
      <p>原始文本信息：{{message}}</p>
      <h3>文本框</h3>
      <p>
        v-model： <input type="text" v-model="message" />
      </p>
      <p>
        v-model.lazy： <input type="text" v-model.lazy="message" />
      </p>
      <p>
        v-model.number： <input type="text" v-model.number="message" />
      </p>
      <p>
        v-model.trim：  <input type="text" v-model.trim="message" />
      </p>
      <h3>文本域</h3>
      <textarea rows="5" cols="20" v-model="message"></textarea>
      <h3>多选框绑定一个值</h3>
      <input type="checkbox" id="isChecked" v-model="isTrue"/>
      <label for="isChecked">{{isTrue}}</label>
      <hr>
      <h3>多选绑定一个数组</h3>
      <div>
        <input type="checkbox" id="list" value="aaa" v-model="arr"/>
        <label for="list">aaa</label>
        <input type="checkbox" id="list1" value="bbb" v-model="arr"/>
        <label for="list1">bbb</label>
        <input type="checkbox" id="list2" value="ccc" v-model="arr"/>
        <label for="list2">ccc</label><br>
        {{arr}}
      </div>
      <hr>
      <h3>单选框绑定</h3>
      <div>
        <input type="radio" id="boy" value="男" v-model="sex"/>
        <label for="boy">男</label>
        <input type="radio" id="girl" value="女" v-model="sex"/>
        <label for="girl">女</label>
        <p>你选择的性别是：{{sex}}</p>
      </div>
    </div>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          message: 'hello,girls!',
          isTrue: true,
          arr: [],
          sex: '女'
        },
        methods:{
          
        }
      });
      
    </script>
  </body>
</html>
