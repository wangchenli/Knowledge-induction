<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-if&v-else&v-show</h1>
    </hr>  
    <div id="app">
      <div v-if="isLogin">您好，您已登录！</div>
      <div v-else>您好，请登录！</div>
      <div v-show="isShow">hello</div>
    </div>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          isLogin: false,
          isShow: true
        }
      })
    </script>
  </body>
</html>
