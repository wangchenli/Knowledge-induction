<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-bind实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .yellow{
        color: yellow;
      }
      .font{
        font-size: 30px;
      }
    </style>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-bind 实例</h1>
    <hr>  
    <div id="app">
      <p><img :src="picUrl" alt="图片" width="300px"></p>
      <p><a :href="webUrl" target="_blank">url</a></p>
      <div>
        <p :class="className">1.绑定class</p>
        <p :class="{yellow: isOk}">2.绑定class中的判断</p>
        <div>
          <input type="checkbox" id="isOk" v-model="isOk" />
          <label for="isOk">{{isOk}}</label>
        </div>
        <p :class="[yellow,font]">3.绑定class中的数组</p> 
        <p :class="isOk?yellow:font">4、绑定class中的三元表达式判断</p>
        <p :style="{color:yellow,fontSize:font}">5.绑定style</p>
        <p :style="styleData">6.用对象绑定style样式</p>
      </div>
    </div>
    <script>
      /*
        1、直接绑定class样式
          <div :class="className">1、绑定classA</div>
        2、绑定classA并进行判断，在isOK为true时显示样式，在isOk为false时不显示样式。
          <div :class="{classA:isOk}">2、绑定class中的判断</div>
        3、绑定class中的数组
          <div :class="[classA,classB]">3、绑定class中的数组</div>
        4、绑定class中使用三元表达式判断
          <div :class="isOk?classA:classB">4、绑定class中的三元表达式判断</div>
        5、绑定style
          <div :style="{color:red,fontSize:font}">5、绑定style</div>
        6、用对象绑定style样式
          <div :style="styleObject">6、用对象绑定style样式</div>
      */
      var app = new Vue({
        el:'#app',
        data:{
          picUrl: 'http://jspang.com/wp-content/uploads/2017/02/vue01-2.jpg',
          webUrl: 'http://baidu.com',
          className:'yellow',
          isOk: false,
          yellow: 'yellow',
          font: 'font',
          styleData:{
            color: 'pink',
            fontSize: '30px'
          }
        }
      });
      
    </script>
  </body>
</html>
