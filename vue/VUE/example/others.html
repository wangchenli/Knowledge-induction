<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-pre & v-cloak & v-once实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-pre & v-cloak & v-once 实例</h1>
    <hr>  
    <div id="app">
      <p v-pre>{{message}}</p>
      <p v-cloak>渲染完成才显示</p>
      <p v-once>{{message}}</p>
      <div><input type="text" v-model="message"></div>
    </div>
    <script>
     
      var app = new Vue({
        el:'#app',
        data:{
         message: 'hello world!'
        }
      });
      
    </script>
  </body>
</html>
