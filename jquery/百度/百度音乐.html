<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/baidumusic.css" />
		<script src="jquery-3.2.0.js"></script>
		<script>
			$(function(){
				$('.box_t li:even').css('background','#fff')
				$('.box_t li:odd').css('background','pink')
				let lis = $('.box_t li');
				let arr = ['#fff','pink']
				lis.mouseenter(function(){
						$(this).css('background','lightblue')
					})
					.mouseleave(function(){
						let input = $(this).find('input');
						input.prop('checked')
						//console.log(input.prop('checked'))
						if(!input.prop('checked')){
							let i = $(this).index();
							$(this).css('background',arr[i%2])
						}
					})
				let inputs = $('.box_t input');				
				$('input[name="checkAll"]').click(function(){
					let checked = $(this).prop('checked')
					inputs.prop('checked',checked)
					if(checked){
						lis.css('background','lightblue')
					}else{
						$('.box_t li:even').css('background','#fff')
						$('.box_t li:odd').css('background','pink')
					}
				})
				$('.box_t').on('click','input',function(){
					let a = inputs.toArray().find(function(item){
						return item.checked === false
					})
					$('input[name="checkAll"]').prop('checked',!a)
				})
			})
		</script>
	</head>
