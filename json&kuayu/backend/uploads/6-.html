<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <style>
            *{
                margin: 0;
                padding: 0;
                list-style: none;
                text-decoration: none;
            }
            #box{
                width: 500px;
                margin: 100px auto;
            }
            #box input{
                width: 100%;
                height: 30px;
            }
            #box ul{
                width: 100%;
                border: 1px solid paleturquoise;
            }
            #box ul li{
                width: 100%;
                height: 20px;
                padding: 5px 0;
            }
            #box ul li:hover{
                background: #ccc;
            }
            
        </style>
    </head>
    <body>
        <div id="box">
            <input type="text" id="$input" />
            <ul id="list">
                <!-- <li>
                    <a href=""></a>
                </li> -->
            </ul>
        </div>
        <script>
            function fn(data){
                //console.log(data.s)
                let s = data.s;
                let html = s.map(function(item){
                    return `<li>
                                <a href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&tn=baidu&wd=${item}">${item}</a>
                            </li>`
                })
                list.innerHTML = html.join('');
            }
            $input.oninput = function(){
                let script = document.createElement('script');
                script.src = `https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=${this.value}&json=1&p=3&sid=1427_21085_20930&req=2&pbs=%E7%99%BE%E5%BA%A6&csor=4&pwd=bai&cb=fn&_=1504701933418`
                document.body.appendChild(script)
            }
        </script>
    </body>
</html>
